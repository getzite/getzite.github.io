<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS first, then main css file, then fontawesome css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Zite</title>
  </head>
  <body>

      <!-- Why Zeit?, Pricing & Signup, Login -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Zite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
            <div class="row">
                <div class="col-3">
                    <a class="nav-link center-text" href="#">Why Zite?</a>
                </div>
                <div class="col-3">
                    <a class="nav-link center-text" href="#">Pricing</a>
                </div>
                <div class="col-3">
                    <a class="nav-link center-text" href="#">Get Started</a>
                </div>
                <div class="col-3 center-text">
                    <a class="btn btn-outline-primary" href="#">Login</a>
                </div>
            </div>
            </div>
        </div>
      </nav>
      <div class="jumbotron">
        <h1 class="display-4">Zite is the simplest way to run your business.</h1>
        <p class="lead">Manage employee schedules, do things, make money.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Pricing & Signup</a>
        </p>
      </div>

      <!-- Website footer -->
      <!-- Products, Company subheaders with information underneath. Also links to socials -->
      <div class = "container">
        <div class="row">
            <div class="col-3">
                <i class="fa fa-2x fa-instagram"></i>
            </div>
            <div class="col-3">
                <i class="fa fa-2x fa-twitter"></i>
            </div>
            <div class="col-3">
                <i class="fa fa-2x fa-linkedin"></i>
            </div>
        </div>
      </div>    

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Vue.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript/vue.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
